<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>TCP client 0.1.0</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <b>Connect</b>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Host</span>
                        </div>
                        <input id="host" type="text" class="form-control" value="127.0.0.1">
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Port</span>
                        </div>
                        <input id="port" type="text" class="form-control" value="2000">
                    </div>
                </div>
                <div class="col">
                    <input type="button" id="connectButton" class="btn btn-primary" onclick="onConnectClick()" value="Connect">
                </div>
            </div>
            <div class="row">
                <b>Input</b>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Text</span>
                        </div>
                        <input id="sendText" type="text" class="form-control" value="">
                    </div>
                </div>
                <div class="col">
                    <input type="button" id="sendButton" class="btn btn-primary" onclick="onSendClick()" value="Send">
                </div>
            </div>
            <div class="row">
                <b>Log</b>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="received_msg">Received:</label>
                        <textarea id="received_msg" class="form-control" rows="4" cols="40"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sent_msg">Sent:</label>
                        <textarea id="sent_msg" class="form-control" rows="4" cols="40"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="debug_msg">Debug:</label>
                        <textarea id="debug_msg" class="form-control" rows="4" cols="80"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" id="clearReceivedButton" class="btn btn-secondary" onclick="onClearReceivedClick()" value="Clear Received">
                    <input type="button" id="clearSentButton" class="btn btn-secondary" onclick="onClearSentClick()" value="Clear Sent">
                    <input type="button" id="clearDebugButton" class="btn btn-secondary" onclick="onClearDebugClick()" value="Clear Debug">
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="src/tcp_client.js"></script>
    </body>
</html>
